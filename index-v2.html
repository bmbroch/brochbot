<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochbot HQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --border: #262626;
            --text: #fafafa;
            --text-muted: #71717a;
            --accent: #3b82f6;
            --green: #22c55e;
            --yellow: #eab308;
            --red: #ef4444;
            --purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Views Toggle */
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .view-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-btn:hover { border-color: var(--accent); color: var(--text); }
        .view-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
        
        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }
        
        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
        }
        
        /* Task List */
        .task-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .task-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .task-item:hover { background: rgba(255,255,255,0.02); }
        .task-item:last-child { border-bottom: none; }
        
        .task-top-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .priority-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .priority-p0 { background: var(--red); color: white; }
        .priority-p1 { background: var(--yellow); color: black; }
        .priority-p2 { background: var(--accent); color: white; }
        .priority-p3 { background: var(--border); color: var(--text-muted); }
        
        .task-title {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }
        
        .task-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .meta-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .assignee-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .assignee-brochbot { background: rgba(168,85,247,0.2); color: var(--purple); }
        .assignee-ben { background: rgba(34,197,94,0.2); color: var(--green); }
        .assignee-both { background: rgba(59,130,246,0.2); color: var(--accent); }
        
        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .status-active { background: rgba(34,197,94,0.15); color: var(--green); }
        .status-paused { background: rgba(234,179,8,0.15); color: var(--yellow); }
        .status-blocked { background: rgba(239,68,68,0.15); color: var(--red); }
        .status-done { background: rgba(113,113,122,0.15); color: var(--text-muted); }
        
        /* Sidebar - Activity & Progress */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .sidebar-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .activity-item {
            font-size: 13px;
            color: var(--text-muted);
            padding-left: 12px;
            border-left: 2px solid var(--border);
        }
        
        .activity-item strong { color: var(--text); }
        .activity-time { font-size: 11px; }
        
        /* Research Preview */
        .research-preview {
            background: var(--bg);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .research-preview code {
            background: var(--card-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .btn:hover { opacity: 0.9; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title { font-size: 20px; font-weight: 600; }
        .modal-close { background: none; border: none; color: var(--text-muted); font-size: 28px; cursor: pointer; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 500px) { .form-row { grid-template-columns: 1fr; } }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 500; color: var(--text-muted); margin-bottom: 6px; }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-textarea { resize: vertical; min-height: 100px; }
        
        /* Task Detail View */
        .task-detail {
            padding: 20px;
        }
        
        .task-detail-header {
            margin-bottom: 20px;
        }
        
        .task-detail-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .detail-content {
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
        }
        
        .research-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }
        
        .research-link:hover { border-color: var(--accent); }
        
        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                ü§ñ Brochbot HQ
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal()">+ Add Task</button>
            </div>
        </header>
        
        <!-- Stats -->
        <div class="stats-bar">

                <div class="stat-value" id="statBrochbot">0</div>

            </div>
            <div class="stat-card">

            <div class="stat-card">
                <div class="stat-value" id="statActive">0</div>

            <button class="view-btn" data-view="done">Done</button>
        </div>
        
        <!-- Main Content -->
        <div class="main-layout">
            <!-- Task List -->
            <div class="task-section">

                </div>
                
                <!-- Recent Activity -->

                    <div class="sidebar-title">üìã Recent Activity</div>

                            <strong>Brochbot</strong> researched creators<br>
                            <span class="activity-time">2 hours ago</span>

                    <div class="sidebar-title">üìÇ Research</div>

    </div>
    
    <!-- Task Modal -->
    <div class="modal" id="taskModal">

                <h3 class="modal-title" id="modalTitle">Add Task</h3>

                <div class="form-group">

                        <label class="form-label">Status</label>

                            <option value="paused">‚è∏Ô∏è Paused</option>
                            <option value="blocked">üö´ Blocked</option>
                            <option value="done">‚úÖ Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="taskCategory">
                            <option value="operations">‚öôÔ∏è Operations</option>
                            <option value="sales_echo">üì¢ SalesEcho</option>
                            <option value="interview_sidekick">üé§ Interview Sidekick</option>
                            <option value="cover_letter">‚úâÔ∏è Cover Letter Copilot</option>
                            <option value="ideas">üí° Ideas</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDescription" placeholder="Brief summary of the task..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Details / Instructions</label>
                    <textarea class="form-textarea" id="taskDetails" style="min-height:120px;" placeholder="Full context, steps, links, or anything Brochbot needs to complete this task..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Research Folder (optional)</label>
                    <input type="text" class="form-input" id="taskResearchPath" placeholder="/projects/task-name/">
                </div>
                
                <div style="display:flex;gap:12px;margin-top:20px;">
                    <button type="submit" class="btn btn-primary" style="flex:1;">Save Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Task Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content" style="max-width:800px;">
            <div class="modal-header">
                <h3 class="modal-title" id="detailTitle">Task Details</h3>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="task-detail" id="taskDetail">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ibluforpuicmxzmevbmj.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_SQd68zFS8mKRsWhvR3Skzw_yqVgfe_T';
        
        let tasks = [];
        let currentView = 'all';
        
        // Priority mapping (old -> new)
        const priorityMap = {
            'high': 'p0',
            'medium': 'p1', 
            'low': 'p2',
            'p0': 'p0',
            'p1': 'p1',
            'p2': 'p2',
            'p3': 'p3'
        };
        
        // Status mapping (old -> new)
        const statusMap = {
            'todo': 'active',
            'in_progress': 'active',
            'done': 'done',
            'active': 'active',
            'paused': 'paused',
            'blocked': 'blocked'
        };
        
        async function api(endpoint, options = {}) {
            const headers = {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
            };
            if (options.method === 'POST') headers['Prefer'] = 'return=representation';
            if (options.method === 'PATCH') headers['Prefer'] = 'return=representation';
            
            const res = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, {
                ...options,
                headers: { ...headers, ...options.headers }
            });
            
            if (options.method === 'DELETE') return { success: true };
            return res.json();
        }
        
        // Parse assignee from schedule field (temporary hack until column added)
        function getAssignee(task) {
            if (task.assignee) return task.assignee;
            if (task.schedule && task.schedule.startsWith('assignee:')) {
                return task.schedule.replace('assignee:', '');
            }
            return 'brochbot'; // default
        }
        
        // Normalize task data
        function normalizeTask(task) {
            return {
                ...task,
                priority: priorityMap[task.priority] || 'p1',
                status: statusMap[task.status] || 'active',
                assignee: getAssignee(task)
            };
        }
        
        async function loadTasks() {
            try {
                const raw = await api('tasks?order=created_at.desc');
                tasks = raw.map(normalizeTask);
                renderTasks();
                updateStats();
            } catch (e) {
                console.error('Failed to load:', e);
            }
        }
        
        function updateStats() {
            const brochbot = tasks.filter(t => t.assignee === 'brochbot' && t.status !== 'done').length;
            const ben = tasks.filter(t => t.assignee === 'ben' && t.status !== 'done').length;
            const active = tasks.filter(t => t.status === 'active').length;
            const done = tasks.filter(t => t.status === 'done').length;
            
            document.getElementById('statBrochbot').textContent = brochbot;
            document.getElementById('statBen').textContent = ben;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statDone').textContent = done;
        }
        
        function getFilteredTasks() {
            switch(currentView) {
                case 'brochbot': return tasks.filter(t => t.assignee === 'brochbot');
                case 'ben': return tasks.filter(t => t.assignee === 'ben');
                case 'p0': return tasks.filter(t => t.priority === 'p0');
                case 'p1': return tasks.filter(t => t.priority === 'p1');
                case 'active': return tasks.filter(t => t.status === 'active');
                case 'done': return tasks.filter(t => t.status === 'done');
                default: return tasks;
            }
        }
        
        function renderTasks() {
            const list = document.getElementById('taskList');
            const filtered = getFilteredTasks();
            
            document.getElementById('taskCount').textContent = `${filtered.length} tasks`;
            
            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><h3>No tasks</h3><p>Add a task to get started!</p></div>`;
                return;
            }
            
            // Sort: P0 first, then P1, then by status
            filtered.sort((a, b) => {
                const pOrder = { p0: 0, p1: 1, p2: 2, p3: 3 };
                const sOrder = { active: 0, paused: 1, blocked: 2, done: 3 };
                if (pOrder[a.priority] !== pOrder[b.priority]) return pOrder[a.priority] - pOrder[b.priority];
                return sOrder[a.status] - sOrder[b.status];
            });
            
            list.innerHTML = filtered.map(task => `
                <div class="task-item" onclick="openDetail('${task.id}')">
                    <div class="task-top-row">
                        <span class="priority-badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                        <span class="task-title">${escapeHtml(task.title)}</span>
                    </div>
                    <div class="task-meta">
                        <span class="assignee-badge assignee-${task.assignee}">
                            ${task.assignee === 'brochbot' ? 'ü§ñ' : task.assignee === 'ben' ? 'üë§' : 'üë•'} ${task.assignee}
                        </span>
                        <span class="status-badge status-${task.status}">${task.status}</span>
                        ${task.category ? `<span class="meta-tag">${formatCategory(task.category)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatCategory(cat) {
            const map = {
                operations: '‚öôÔ∏è Ops',
                sales_echo: 'üì¢ SalesEcho',
                interview_sidekick: 'üé§ IS',
                cover_letter: '‚úâÔ∏è CLC',
                ideas: 'üí° Ideas'
            };
            return map[cat] || cat;
        }
        
        function openDetail(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            document.getElementById('detailTitle').textContent = task.title;
            document.getElementById('taskDetail').innerHTML = `
                <div class="task-detail-header">
                    <div class="task-meta" style="margin-bottom:16px;">
                        <span class="priority-badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                        <span class="assignee-badge assignee-${task.assignee}">
                            ${task.assignee === 'brochbot' ? 'ü§ñ' : task.assignee === 'ben' ? 'üë§' : 'üë•'} ${task.assignee}
                        </span>
                        <span class="status-badge status-${task.status}">${task.status}</span>
                        ${task.category ? `<span class="meta-tag">${formatCategory(task.category)}</span>` : ''}
                    </div>
                </div>
                
                ${task.description ? `
                    <div class="detail-section">
                        <div class="detail-section-title">Description</div>
                        <div class="detail-content">${escapeHtml(task.description)}</div>
                    </div>
                ` : ''}
                
                ${task.details ? `
                    <div class="detail-section">
                        <div class="detail-section-title">Details / Instructions</div>
                        <div class="detail-content">${escapeHtml(task.details)}</div>
                    </div>
                ` : ''}
                
                <div class="detail-section">
                    <div class="detail-section-title">Research Folder</div>
                    <a href="#" class="research-link">üìÇ /projects/${task.id.slice(0,8)}/</a>
                    <p style="font-size:12px;color:var(--text-muted);margin-top:8px;">Brochbot logs progress and research here</p>
                </div>
                
                <div style="display:flex;gap:12px;margin-top:24px;padding-top:16px;border-top:1px solid var(--border);">
                    <button class="btn btn-secondary" onclick="editTask('${task.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn btn-secondary" onclick="toggleStatus('${task.id}')">${task.status === 'done' ? '‚Ü©Ô∏è Reopen' : '‚úÖ Mark Done'}</button>
                    <button class="btn btn-secondary" style="color:var(--red);border-color:var(--red);" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                </div>
            `;
            
            document.getElementById('detailModal').classList.add('active');
        }
        
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        function openModal(taskId = null) {
            const form = document.getElementById('taskForm');
            
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskAssignee').value = task.assignee;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskCategory').value = task.category || 'operations';
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskDetails').value = task.details || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Add Task';
                form.reset();
                document.getElementById('taskId').value = '';
            }
            
            document.getElementById('taskModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }
        
        function editTask(id) {
            closeDetailModal();
            openModal(id);
        }
        
        async function toggleStatus(id) {
            const task = tasks.find(t => t.id === id);
            const newStatus = task.status === 'done' ? 'active' : 'done';
            
            // Map back to old status for DB
            const dbStatus = newStatus === 'done' ? 'done' : 'todo';
            
            await api(`tasks?id=eq.${id}`, {
                method: 'PATCH',
                body: JSON.stringify({ status: dbStatus, updated_at: new Date().toISOString() })
            });
            
            task.status = newStatus;
            closeDetailModal();
            renderTasks();
            updateStats();
        }
        
        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            
            await api(`tasks?id=eq.${id}`, { method: 'DELETE' });
            tasks = tasks.filter(t => t.id !== id);
            closeDetailModal();
            renderTasks();
            updateStats();
        }
        
        async function submitTask(e) {
            e.preventDefault();
            
            const taskId = document.getElementById('taskId').value;
            const assignee = document.getElementById('taskAssignee').value;
            const priority = document.getElementById('taskPriority').value;
            const status = document.getElementById('taskStatus').value;
            
            // Map new values back to old DB schema
            const priorityDbMap = { p0: 'high', p1: 'medium', p2: 'low', p3: 'low' };
            const statusDbMap = { active: 'todo', paused: 'todo', blocked: 'todo', done: 'done' };
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value || null,
                details: document.getElementById('taskDetails').value || null,
                status: statusDbMap[status],
                priority: priorityDbMap[priority],
                category: document.getElementById('taskCategory').value || null,
                schedule: `assignee:${assignee}`, // Store assignee in schedule field for now
                updated_at: new Date().toISOString()
            };
            
            if (taskId) {
                await api(`tasks?id=eq.${taskId}`, {
                    method: 'PATCH',
                    body: JSON.stringify(taskData)
                });
                const idx = tasks.findIndex(t => t.id === taskId);
                tasks[idx] = normalizeTask({ ...tasks[idx], ...taskData, assignee });
            } else {
                const [created] = await api('tasks', {
                    method: 'POST',
                    body: JSON.stringify(taskData)
                });
                tasks.unshift(normalizeTask({ ...created, assignee }));
            }
            
            closeModal();
            renderTasks();
            updateStats();
        }
        
        async function quickAddTask(e) {
            if (e.key !== 'Enter') return;
            
            const input = document.getElementById('quickAdd');
            const title = input.value.trim();
            if (!title) return;
            
            const taskData = {
                title,
                status: 'todo',
                priority: 'medium',
                schedule: 'assignee:brochbot',
                updated_at: new Date().toISOString()
            };
            
            const [created] = await api('tasks', {
                method: 'POST',
                body: JSON.stringify(taskData)
            });
            
            tasks.unshift(normalizeTask({ ...created, assignee: 'brochbot' }));
            input.value = '';
            renderTasks();
            updateStats();
        }
        
        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                renderTasks();
            });
        });
        
        // Close modals on outside click
        document.getElementById('taskModal').addEventListener('click', e => {
            if (e.target.id === 'taskModal') closeModal();
        });
        document.getElementById('detailModal').addEventListener('click', e => {
            if (e.target.id === 'detailModal') closeDetailModal();
        });
        
        // Init
        loadTasks();
    </script>
</body>
</html>
