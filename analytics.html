<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Brochbot</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Brochbot</h1>
                <nav class="nav">
                    <a href="/" class="nav-link">Dashboard</a>
                    <a href="/tasks.html" class="nav-link">Tasks</a>
                    <a href="/analytics.html" class="nav-link active">Analytics</a>
                    <a href="/competitors.html" class="nav-link">Competitors</a>
                </nav>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Analytics Dashboard</h2>
            </div>
            
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Daily Visitors</div>
                </div>
                <div class="stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Conversions</div>
                </div>
                <div class="stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Revenue</div>
                </div>
                <div class="stat">
                    <div class="stat-value">--</div>
                    <div class="stat-label">Growth Rate</div>
                </div>
            </div>
            
            <div class="loading" style="margin-top: 40px;">
                Analytics integration coming soon...<br>
                Will connect to your Google Analytics, Plausible, or custom analytics platform.
            </div>
        </div>
    </main>
    
    <script src="/app.js"></script>
</body>
</html>
