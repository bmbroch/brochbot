    <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">IS</text>
  </symbol>
  
  <!-- Sales Echo Logo -->
  <symbol id="sales-echo" viewBox="0 0 100 100">
