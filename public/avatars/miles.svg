<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#f97316"/>

  <!-- Body / shirt -->
  <rect x="40" y="156" width="120" height="50" fill="#2563eb" rx="8"/>
  <ellipse cx="100" cy="158" rx="44" ry="14" fill="#2563eb"/>

  <!-- Neck -->
  <rect x="87" y="142" width="26" height="20" fill="#dba878" rx="5"/>

  <!-- Head -->
  <circle cx="100" cy="98" r="44" fill="#e8b48a"/>

  <!-- Ears -->
  <ellipse cx="56" cy="100" rx="9" ry="11" fill="#e8b48a"/>
  <ellipse cx="144" cy="100" rx="9" ry="11" fill="#e8b48a"/>
  <ellipse cx="56" cy="100" rx="5" ry="7" fill="#d49870"/>
  <ellipse cx="144" cy="100" rx="5" ry="7" fill="#d49870"/>

  <!-- Short male hair — close-cropped, covers top of head only, tapered sides -->
  <!-- Hair base shape: sits tight on top, doesn't go past ears -->
  <path d="
    M 62 88
    C 60 65, 75 50, 100 49
    C 125 50, 140 65, 138 88
    C 136 78, 128 70, 100 68
    C 72 70, 64 78, 62 88 Z
  " fill="#b8814a"/>

  <!-- Hair top highlight (slightly lighter) -->
  <path d="
    M 78 55
    C 88 50, 112 50, 122 55
    C 115 52, 100 51, 85 52 Z
  " fill="#c89050" opacity="0.7"/>

  <!-- Side fade lines (subtle) -->
  <path d="M 62 88 C 60 80, 62 72, 66 68" stroke="#a07038" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 138 88 C 140 80, 138 72, 134 68" stroke="#a07038" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Eyes -->
  <circle cx="84" cy="98" r="6" fill="#2a2430"/>
  <circle cx="116" cy="98" r="6" fill="#2a2430"/>
  <circle cx="86" cy="96" r="2" fill="white"/>
  <circle cx="118" cy="96" r="2" fill="white"/>

  <!-- Eyebrows — slightly thicker/flatter for masculine look -->
  <path d="M 74 85 Q 84 82 94 85" stroke="#7a4a20" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 106 85 Q 116 82 126 85" stroke="#7a4a20" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="4" ry="3" fill="#d49870"/>

  <!-- Smile -->
  <path d="M 85 122 Q 100 134 115 122" stroke="#2a2430" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 85 122 Q 100 134 115 122 Q 100 130 85 122 Z" fill="white"/>

  <!-- Cheek blush -->
  <ellipse cx="70" cy="114" rx="9" ry="6" fill="#e89068" opacity="0.35"/>
  <ellipse cx="130" cy="114" rx="9" ry="6" fill="#e89068" opacity="0.35"/>
</svg>
