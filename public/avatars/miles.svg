<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f97316" rx="100"/>

  <!-- Body / shirt (coral/red) -->
  <ellipse cx="100" cy="185" rx="52" ry="38" fill="#e8472a"/>
  <rect x="48" y="155" width="104" height="50" fill="#e8472a" rx="8"/>

  <!-- Neck -->
  <rect x="87" y="140" width="26" height="22" fill="#d4956a" rx="4"/>

  <!-- Back hair (long, behind head) â€” sandy brown -->
  <ellipse cx="100" cy="112" rx="52" ry="72" fill="#c8956a"/>
  <!-- Hair sides falling down -->
  <rect x="46" y="98" width="18" height="60" fill="#c8956a" rx="9"/>
  <rect x="136" y="98" width="18" height="60" fill="#c8956a" rx="9"/>

  <!-- Head -->
  <ellipse cx="100" cy="98" rx="46" ry="48" fill="#e8b48a"/>

  <!-- Ears -->
  <ellipse cx="54" cy="100" rx="10" ry="12" fill="#e8b48a"/>
  <ellipse cx="146" cy="100" rx="10" ry="12" fill="#e8b48a"/>
  <ellipse cx="54" cy="100" rx="6" ry="8" fill="#d4956a"/>
  <ellipse cx="146" cy="100" rx="6" ry="8" fill="#d4956a"/>

  <!-- Top hair (sandy brown, front) -->
  <ellipse cx="100" cy="62" rx="46" ry="26" fill="#c8956a"/>
  <!-- Hair parting detail -->
  <ellipse cx="80" cy="58" rx="22" ry="14" fill="#b8855a"/>
  <ellipse cx="120" cy="58" rx="22" ry="14" fill="#b8855a"/>
  <!-- Front face-framing hair pieces -->
  <ellipse cx="60" cy="85" rx="11" ry="20" fill="#c8956a"/>
  <ellipse cx="140" cy="85" rx="11" ry="20" fill="#c8956a"/>

  <!-- Eyes -->
  <circle cx="82" cy="98" r="5.5" fill="#2a2a3a"/>
  <circle cx="118" cy="98" r="5.5" fill="#2a2a3a"/>
  <!-- Eye shine -->
  <circle cx="84" cy="96" r="1.5" fill="white"/>
  <circle cx="120" cy="96" r="1.5" fill="white"/>

  <!-- Nose -->
  <ellipse cx="100" cy="110" rx="4" ry="3" fill="#d4956a"/>

  <!-- Smile / mouth -->
  <path d="M 82 122 Q 100 136 118 122" stroke="#2a2a3a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Teeth -->
  <path d="M 84 123 Q 100 134 116 123 Q 100 130 84 123" fill="white"/>

  <!-- Cheek blush -->
  <ellipse cx="68" cy="114" rx="9" ry="6" fill="#e89070" opacity="0.5"/>
  <ellipse cx="132" cy="114" rx="9" ry="6" fill="#e89070" opacity="0.5"/>
</svg>