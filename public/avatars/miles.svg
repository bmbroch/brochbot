<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#f97316"/>

  <!-- Body / shirt -->
  <rect x="40" y="156" width="120" height="50" fill="#2563eb" rx="8"/>
  <ellipse cx="100" cy="158" rx="44" ry="14" fill="#2563eb"/>

  <!-- Neck -->
  <rect x="87" y="142" width="26" height="20" fill="#dba878" rx="5"/>

  <!-- HAIR â€” wide bell silhouette behind head, extends well past ears to shoulders -->
  <path d="
    M 64 72
    C 62 46, 76 28, 100 27
    C 124 28, 138 46, 136 72
    C 152 80, 162 108, 160 132
    C 158 152, 148 166, 134 170
    C 122 174, 108 164, 100 156
    C 92 164, 78 174, 66 170
    C 52 166, 42 152, 40 132
    C 38 108, 48 80, 64 72 Z
  " fill="#c8916a"/>

  <!-- Hair top (slightly darker at the top of the crown) -->
  <path d="
    M 64 72
    C 62 46, 76 28, 100 27
    C 124 28, 138 46, 136 72
    C 125 55, 112 48, 100 47
    C 88 48, 75 55, 64 72 Z
  " fill="#b8814a"/>

  <!-- Center part line -->
  <path d="M 100 27 L 100 58" stroke="#a07038" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Head -->
  <circle cx="100" cy="96" r="44" fill="#e8b48a"/>

  <!-- Ears (partially behind hair sides) -->
  <ellipse cx="56" cy="98" rx="10" ry="12" fill="#e8b48a"/>
  <ellipse cx="144" cy="98" rx="10" ry="12" fill="#e8b48a"/>
  <ellipse cx="56" cy="98" rx="6" ry="8" fill="#d49870"/>
  <ellipse cx="144" cy="98" rx="6" ry="8" fill="#d49870"/>

  <!-- Eyes -->
  <circle cx="84" cy="96" r="6" fill="#2a2430"/>
  <circle cx="116" cy="96" r="6" fill="#2a2430"/>
  <circle cx="86" cy="94" r="2" fill="white"/>
  <circle cx="118" cy="94" r="2" fill="white"/>

  <!-- Eyebrows -->
  <path d="M 75 85 Q 84 81 93 84" stroke="#8a5a30" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 107 84 Q 116 81 125 85" stroke="#8a5a30" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="100" cy="108" rx="4" ry="3" fill="#d49870"/>

  <!-- Open smile with teeth -->
  <path d="M 83 120 Q 100 135 117 120" stroke="#2a2430" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 83 120 Q 100 135 117 120 Q 100 130 83 120 Z" fill="white"/>

  <!-- Cheek blush -->
  <ellipse cx="68" cy="112" rx="10" ry="7" fill="#e89068" opacity="0.4"/>
  <ellipse cx="132" cy="112" rx="10" ry="7" fill="#e89068" opacity="0.4"/>
