<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochbot - Task Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Brochbot</h1>
                <nav class="nav">
                    <a href="/" class="nav-link active">Dashboard</a>
                    <a href="/tasks.html" class="nav-link">Tasks</a>
                    <a href="/analytics.html" class="nav-link">Analytics</a>
                    <a href="/competitors.html" class="nav-link">Competitors</a>
                </nav>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Last updated: <span id="last-updated">just now</span></span>
                </div>
            </div>
        </div>
    </header>
    
    <div class="stats-bar">
        <div class="container">
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="total-tasks">12</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="todo-count">9</div>
                    <div class="stat-label">To Do</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="progress-count">1</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="done-count">2</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="progress-percent">17%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </div>
    </div>
    
    <main class="main-content">
        <div class="container">
            <!-- Product Overview -->
            <div class="section-header">
                <h2 class="section-title">Product Overview</h2>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Kanban Board -->
            <div class="section-header">
                <h2 class="section-title">Task Board</h2>
            </div>
            
            <div class="board-columns" id="kanban-board">
                <!-- Board will be loaded here -->
            </div>
        </div>
    </main>
    
    <script src="/app.js"></script>
</body>
</html>
